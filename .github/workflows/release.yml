name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: r_delta
            asset_name: r_delta-linux-x86_64
            server_artifact_name: r_delta_server
            server_asset_name: r_delta_server-linux-x86_64
          - os: macos-latest
            artifact_name: r_delta
            asset_name: r_delta-macos-x86_64
            server_artifact_name: r_delta_server
            server_asset_name: r_delta_server-macos-x86_64
          - os: windows-latest
            artifact_name: r_delta.exe
            asset_name: r_delta-windows-x86_64.exe
            server_artifact_name: r_delta_server.exe
            server_asset_name: r_delta_server-windows-x86_64.exe

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build Release
      run: cargo build --release

    - name: Rename Client Artifact
      shell: bash
      run: |
        mv target/release/${{ matrix.artifact_name }} target/release/${{ matrix.asset_name }}

    - name: Rename Server Artifact
      shell: bash
      run: |
        mv target/release/${{ matrix.server_artifact_name }} target/release/${{ matrix.server_asset_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          target/release/${{ matrix.asset_name }}
          target/release/${{ matrix.server_asset_name }}
